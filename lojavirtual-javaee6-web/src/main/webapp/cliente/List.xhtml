<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/main/index.xhtml">
        <ui:define name="title">Lista de Clientes</ui:define>
        <ui:define name="dados">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form>
                <rich:dataTable id="tabelaClientes" rows="10"
                                value="#{clienteController.clientes}" var="cliente" 
                                rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                style="border:solid 1px">
                    <f:facet name="header">
                        <h2>Lista de Clientes</h2>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{cliente.id}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{cliente.nome}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Telefone"/>
                        </f:facet>
                        <h:outputText value="#{cliente.telefone}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{cliente.email}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">
                            <h:outputText escape="false" value="&nbsp;" />
                        </f:facet>
                        <h:outputText value=" " />
                        <h:commandLink value="Ver" action="#{clienteController.verDetalhes(cliente)}" />
                        <h:outputText value=" " />
                        <h:commandLink value="Remover" action="#{clienteController.remover(cliente)}" />
                    </rich:column>


                    <f:facet name="footer">
                        <rich:dataScroller />
                    </f:facet>
                </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
