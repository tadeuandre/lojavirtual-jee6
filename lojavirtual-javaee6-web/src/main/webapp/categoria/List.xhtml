<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/main/index.xhtml">
        <ui:define name="title">Lista de Categorias</ui:define>
        <ui:define name="dados">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form>
                <rich:dataTable id="tabelaCategorias" rows="10" value="#{categoriaController.categorias}" var="categoria"
                                rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                style="border:solid 1px">
                    <f:facet name="header">
                        <h2>Lista de Categorias</h2>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{categoria.id}" />
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Descricao"/>
                        </f:facet>
                        <h:outputText value="#{categoria.descricao}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Ativo"/>
                        </f:facet>
                        <h:selectBooleanCheckbox disabled="true" value="#{categoria.ativo}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText escape="false" value="&nbsp;" />
                        </f:facet>
                        <h:outputText value=" " />
                        <h:commandLink value="Ver" action="#{categoriaController.verDetalhes(categoria)}" />
                        <h:outputText value=" " />
                        <h:commandLink value="Remover" action="#{categoriaController.remover(categoria)}" />
                    </rich:column>

                    <f:facet name="footer">
                        <rich:dataScroller  />
                    </f:facet>
                </rich:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
