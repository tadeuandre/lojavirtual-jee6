# pacotes, n\u00edvies de mensagens e appenders
log4j.rootLogger=info, console
#log4j.logger.br.nom.penha.bruno=debug, console
#log4j.additivity.br.nom.penha.bruno=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd HH:mm:ss.SSS} %-5p %c:%L - %m
#log4j.appender.console.layout.ConversionPattern=%-5p %m