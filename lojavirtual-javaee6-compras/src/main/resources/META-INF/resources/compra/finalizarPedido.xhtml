<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/main/index.xhtml">
        <ui:define name="title">Finalizar Pedido</ui:define>
        <ui:define name="dados">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form prependId="false">
                <h:panelGrid  border="0" cellspacing="0" cellpadding="0"
                              columns="2">
                    <h:graphicImage value="/resources/images/titulos/finalizarPedido.gif"
                                    width="350" height="30"></h:graphicImage>
                    <h:commandLink action="/compra/catalogoProdutos">
                        <h:graphicImage value="/resources/images/bt_continuarComprando.gif"
                                        alt="Continuar Comprando" width="50" height="37"/>
                    </h:commandLink>
                </h:panelGrid>                
                <rich:dataTable id="tabelaprodutos" rows="10" 
                                value="#{compraController.carrinho.itens}" var="item" 
                                rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                style="border:solid 1px; width: 100%">
                    <f:facet name="header">
                        <h2>Finalizar Pedido</h2>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Produtos"/>
                        </f:facet>
                        <h:outputText value="#{item.produto.nome} - #{item.produto.marca}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantidade}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>
                        </f:facet>
                        <h:outputText value="#{item.produto.marca}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Preco"/>
                        </f:facet>
                        <h:outputText value="#{item.produto.preco}">
                            <f:convertNumber locale="pt_br" minFractionDigits="2" maxFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </rich:column>
                </rich:dataTable>

                <h:panelGrid columns="3" rowClasses="texto_rodape_tabelas">
                    <h:panelGroup>
                        <h:outputText value="Total "/>
                        <h:outputText value="#{compraController.carrinho.precoTotal}">
                            <f:convertNumber locale="pt_br" minFractionDigits="2" maxFractionDigits="2" groupingUsed="true"/>
                        </h:outputText>
                    </h:panelGroup>
                </h:panelGrid>

                <h:panelGrid styleClass="tabelaJSF" columns="1" headerClass="cabecalho">
                    <f:facet name="header">
                        <h:outputText  value="Cadastro do Cliente"/>
                    </f:facet>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Nome" for="nome"/>
                        <h:panelGrid columns="2">
                            <h:inputText id="nome" value="#{compraController.cliente.nome}"
                                         required="true" size="70">
                                <f:validateLength minimum="4" maximum="100"/>
                            </h:inputText>
                            <h:message for="nome"/>
                        </h:panelGrid>

                        <h:outputLabel value="Telefone" for="telefone"/>
                        <h:panelGrid columns="5">
                            <h:inputText id="telefone"
                                         value="#{compraController.cliente.telefone}"
                                         required="true" size="15">
                                <f:validateLength minimum="8" maximum="20"/>
                            </h:inputText>
                            <h:message for="telefone"/>
                            <h:outputLabel value="e-mail" for="email"/>
                            <h:inputText id="email" value="#{compraController.cliente.email}"
                                         required="true" size="40">
                                <f:validateLength minimum="10" maximum="50"/>
                            </h:inputText>
                            <h:message for="email"/>
                        </h:panelGrid>

                        <h:outputLabel value="Senha" for="senha"/>
                        <h:panelGrid columns="3">
                            <h:outputText id="senha" value="**********"/>
                            <h:outputLabel value="Ativo" for="ativo"/>
                            <h:selectBooleanCheckbox value="#{compraController.cliente.ativo}"
                                                     id="ativo"/>
                        </h:panelGrid>

                        <h:outputLabel value=" Rua" for="rua"/>
                        <h:panelGrid columns="5">
                            <h:inputText id="rua"
                                         value="#{compraController.cliente.enderecoRua}"
                                         required="true" size="50">
                                <f:validateLength minimum="4" maximum="100"/>
                            </h:inputText>
                            <h:message for="rua"/>
                            <h:outputLabel value=" Numero" for="numero"/>
                            <h:inputText id="numero"
                                         value="#{compraController.cliente.enderecoNumero}"
                                         required="true" size="4">
                                <f:validateLongRange minimum="1" maximum="99999"/>
                            </h:inputText>
                            <h:message for="numero"/>
                        </h:panelGrid>

                        <h:outputLabel value="Bairro" for="bairro"/>
                        <h:panelGrid columns="5">
                            <h:inputText id="bairro"
                                         value="#{compraController.cliente.enderecoBairro}"
                                         required="true" size="20">
                                <f:validateLength minimum="2" maximum="50"/>
                            </h:inputText>
                            <h:message for="bairro"/>
                            <h:outputLabel value="Cep" for="cep"/>
                            <h:inputText id="cep"
                                         value="#{compraController.cliente.enderecoCep}"
                                         required="true" size="9">
                                <f:validateLength minimum="8" maximum="9"/>
                            </h:inputText>
                            <h:message for="cep"/>
                        </h:panelGrid>

                        <h:outputLabel value="Cidade" for="cidade"/>
                        <h:panelGrid columns="5">
                            <h:inputText id="cidade"
                                         value="#{compraController.cliente.enderecoCidade}"
                                         required="true" size="20">
                                <f:validateLength minimum="2" maximum="50"/>
                            </h:inputText>
                            <h:message for="cidade"/>
                            <h:outputLabel value="Estado" for="estado"/>
                            <h:inputText id="estado"
                                         value="#{compraController.cliente.enderecoEstado}"
                                         required="true" size="2"/>
                            <h:message for="estado"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid id="selecaoPagamento" styleClass="tabelaJSF" columns="1" headerClass="cabecalho">
                    <f:facet name="header">
                        <h:outputText value="Dados do pagamento"/>
                    </f:facet>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="formaPagamento"
                                       value="Forma de pagamento:"/>
                        <h:selectOneRadio id="formaPagamento"
                                          immediate="true"
                                          value="#{compraController.formaPagamentoSelecionada}"
                                          valueChangeListener="#{compraController.atualizarFormaPagamento}">
                            <f:ajax event="change" render="dadosPagamento"/>
                            <f:selectItems value="#{compraController.formasPagamento}"/>
                        </h:selectOneRadio>
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGroup id="dadosPagamento">
                    <h:panelGrid id="dadosBoleto" styleClass="tabelaJSF" columns="1" headerClass="cabecalho"
                                 rendered="#{compraController.boleto}">
                        <f:facet name="header">
                            <h:outputText styleClass="coluna1" value="Dados do Boleto"/>
                        </f:facet>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Banco:" for="banco"/>
                            <h:selectOneMenu id="banco" value="#{compraController.pagamento.banco}">
                                <f:selectItems value="#{compraController.bancos}" var="banco"
                                               itemLabel="#{banco.nome}" itemValue="#{banco}"/>
                            </h:selectOneMenu>
                            <h:message for="banco"/>
                            <h:outputLabel for="cedente" value="Cedente"/>
                            <h:inputText id="cedente" size="40" required="true"
                                         value="#{compraController.pagamento.cedente}">
                                <f:validateLength minimum="5" maximum="50"/>
                            </h:inputText>
                            <h:message for="cedente"/>
                            <h:outputLabel for="sacado" value="Sacado"/>
                            <h:inputText id="sacado" size="40" required="true"
                                         value="#{compraController.pagamento.sacado}">
                                <f:validateLength minimum="5" maximum="50"/>
                            </h:inputText>
                            <h:message for="sacado"/>
                            <h:outputLabel for="codigoBarras" value="Codigo de Barras"/>
                            <h:panelGrid columns="5">
                                <h:inputText id="codigoBarras" size="40" required="true"
                                             value="#{compraController.pagamento.numeroCodigoBarras}">
                                    <f:validateLength minimum="5" maximum="50"/>
                                </h:inputText>
                                <h:message for="codigoBarras"/>
                                <h:outputLabel for="vencimento" value="Vencimento"/>
                                <h:inputText id="vencimento" size="10" required="true"
                                             value="#{compraController.pagamento.dataVencimento}">
                                    <f:convertDateTime pattern="dd/MM/yy"/>
                                </h:inputText>
                                <h:message for="vencimento"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>

                    <h:panelGrid id="dadosCartao" styleClass="tabelaJSF" columns="1" headerClass="cabecalho"
                                 rendered="#{not compraController.boleto}">
                        <f:facet name="header">
                            <h:outputText value="Dados do Cartao de Credito"/>
                        </f:facet>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Bandeira:" for="bandeira"/>
                            <h:selectOneMenu id="bandeira" value="#{compraController.pagamento.bandeiraCartaoCredito}">
                                <f:selectItems value="#{compraController.bandeiras}" var="bandeira"
                                               itemLabel="#{bandeira.nome}" itemValue="#{bandeira}"/>
                            </h:selectOneMenu>
                            <h:message for="bandeira"/>
                            <h:outputText value="Numero do Cartao de Credito"/>
                            <h:inputText id="numeroCC" size="16" required="true"
                                         value="#{compraController.pagamento.numeroCartao}">
                                <f:validateLength minimum="12" maximum="50"/>
                            </h:inputText>
                            <h:message for="numeroCC"/>
                            <h:outputText value="Codigo de Verificacao"/>
                            <h:inputText id="codigoVerificacao" size="3" required="true" 
                                         value="#{compraController.pagamento.numeroConfirmacao}">
                                <f:validateLongRange minimum="100" maximum="999"/>
                            </h:inputText>
                            <h:message for="codigoVerificacao"/>
                            <h:outputLabel for="titular" value="Titular"/>
                            <h:inputText id="titular" size="40" required="true"
                                         value="#{compraController.pagamento.nomeTitular}">
                                <f:validateLength minimum="5" maximum="50"/>
                            </h:inputText>
                            <h:message for="titular"/>
                            <h:outputLabel for="validade" value="Validade"/>
                            <h:panelGroup>
                                <h:inputText id="validade" size="5" required="true"
                                             value="#{compraController.pagamento.dataValidadeCartao}">
                                    <f:convertDateTime pattern="MM/yy"/>
                                </h:inputText>
                                <h:outputText value=" (Formato mm/yy)"/>
                                <h:message for="validade"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGroup>
                <h:commandButton value="Enviar Pedido" action="#{compraController.enviarPedido}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
